<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia - 4to B</title>
</head>
<body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>
    <article>
        <h2>Imágenes</h2>
        <p>Para insertar imágenes en HTML usamos la etiqueta img con el atributo src</p>
        <img src="img/firulais.jpg" alt="Firulais comiendo">
        <img src="https://i.pinimg.com/236x/c1/f5/40/c1f54099035f052c4d06e6f14800d86a.jpg" alt="">
    </article>
    <article>
        <h2>vídeos</h2>
        <p>Para insertar videos en HTML usamos la etiqueta video </p>
        <video src="video/Macro - 34855.mp4" controls autoplay loop></video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/imSefM4GPpE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </article>
    <article>
        <h2>Mapas</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d62429.67328940118!2d-77.08536547311091!3d-12.053524833851274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sjr!5e0!3m2!1ses!2spe!4v1681825872349!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </article>
    <article>
        <h2>Audios</h2>
        <audio src="audio/1.mp3" controls autoplay loop></audio>
    </article>
    <article>
        <h2>PDF</h2>
        <embed  width="400px" height="600px" src="pdf/archivo.pdf" type="application/pdf">
    </article>


</body>
</html>
